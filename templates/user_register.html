<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mt-10">User Registration</h2>
        <form action="/user/register" method="POST" class="max-w-md mx-auto mt-10 space-y-4">
            <input type="text" name="uid" placeholder="User ID" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="text" name="fname" placeholder="First Name" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="text" name="lname" placeholder="Last Name" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="password" name="pwd" placeholder="Password" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <select name="gender" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="number" name="height" placeholder="Height" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="number" name="weight" placeholder="Weight" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="date" name="dob" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="text" name="state" placeholder="State" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="text" name="city" placeholder="City" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Register</button>
        </form>
    </div>
</body>
</html>
