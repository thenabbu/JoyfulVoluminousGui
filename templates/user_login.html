<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mt-10">User Login</h2>
        <form action="/user/login" method="POST" class="max-w-md mx-auto mt-10 space-y-4">
            <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <input type="password" name="pwd" placeholder="Password" class="w-full px-4 py-2 rounded bg-gray-800 text-white">
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Login</button>
        </form>
    </div>
</body>
</html>
